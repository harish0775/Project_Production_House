<!-- Write the code to develop a Web page, as shown below, using frames:
2. Write the code to make the background colour of each frame in the above
question different.
3. Create a Web page divided into two equal frames. 
 -->


<html>
    <head>
       <title>My First Html </title>
    </head>
   
         <frameset  cols="100, 100" > 
             <FRAME  SRC="https://image.freepik.com/free-photo/double-exposure-image-business-profit-growth_31965-3022.jpg" style=" align-items: center; padding: 60px;">
             
              <FRAMESET rows="100, 100">
                <FRAME SRC="https://image.freepik.com/free-photo/double-exposure-image-business-profit-growth_31965-3022.jpg">
                    <FRAMESET cols="10%, 90%">
                        <FRAME SRC="https://image.freepik.com/free-photo/double-exposure-image-business-profit-growth_31965-3022.jpg">
                        <FRAME style="background-color: aqua; border-radius: 40px;">
                    </FRAMESET>
            </FRAMESET>
               
         </frameset>
  </html >
